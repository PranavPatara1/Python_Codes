<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #50e3db;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #f74d4d;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .calculator .row {
      display: flex;
    }

    .calculator .row .button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      background-color: #d3db30;
      border-radius: 5px;
    }

    .calculator .row .button:hover {
      background-color: #5611eb;
    }

    .calculator .row .button.operator {
      background-color: #ff9800;
      color: #fff;
    }

    .calculator .row .button.operator:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button operator" onclick="appendToDisplay('+')">+</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button operator" onclick="appendToDisplay('-')">-</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button operator" onclick="appendToDisplay('*')">*</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button operator" onclick="calculate()">=</div>
      <div class="button operator" onclick="appendToDisplay('/')">/</div>
    </div>
    <div class="row">
      <div class="button operator" onclick="clearDisplay()">C</div>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      let result;

      try {
        result = eval(expression);
      } catch (error) {
        result = 'Error';
      }

      document.getElementById('display').value = result;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
